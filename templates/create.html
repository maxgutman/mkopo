<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="/static/css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="/static/images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>

{% set page_name = 'Create Group' %}
{% include 'menu.html' %}
{% include 'sidenav.html' %}

<div class="container-fluid" style="min-height: 400px">
  <div class="row-fluid">

    <div class="span10">

<h3>Create Group</h3><br />


{% if success %}
                    <div class="alert alert-warning">
                                    <button type="button" class="close fui-cross" data-dismiss="alert"></button>
                                    <p>You have created a new group called!</p>
              <a href="/"><button type="submit" class="btn btn-large">
                <i class="fui-arrow-left"></i>Back Home
                </button></a>
                                  </div>
{% endif %}
<form class="form-horizontal" method="POST" role="form">
  <div class="form-group control-group huge ">
    <label for="inputEmail1" class="col-lg-2 control-label">Group Name</label>
    <div class="col-lg-10">
      <input  type="text" class="form-control span1" id="" placeholder="E.g. Berkeley Friends" name="group_name" value="{{ request.form.get('group_name', '') }}">
    </div>
  </div>
  <hr/>
  <div class="form-group control-group huge focus">
    <label for="inputPassword1" class="col-lg-2 control-label">Invite Friends To Group</label>
    <div class="col-lg-10">

        {% for user in all_users %}
            <a class="btn" style="margin: 4px">
            <img src="https://graph.facebook.com/{{ user.facebook_id }}/picture" style="width: 24px" />
              <!-- <i class="fui-check-inverted"></i> -->
              {{ user.name }}
          </a>
        {% endfor %}
    </div>
    <hr/>
  <div class="form-group control-group huge focus">
    <label for="inputPassword1" class="col-lg-2 control-label">Your Loan Amount</label>
    <div class="col-lg-10">
      <input type="text" class="form-control span1" id="" placeholder="E.g. $1000" name="loan_amount" value="{{ request.form.get('loan_amount', '') }}">
    </div>
  </div>
  <div class="form-group control-group huge focus">
    <label for="inputPassword1" class="col-lg-2 control-label">Loan Description</label>
    <div class="col-lg-10">
      <textarea class="form-control span4" name="description" rowspan=10 style="height: 120px">{{ request.form.get('description', '') }}</textarea>

    </div>
  </div>
  </div>



  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
              <a href="/"class="btn btn-large">
                <i class="fui-arrow-left"></i>Cancel
                </a>
                <button name="submit" value="submit" class="btn btn-primary btn-wide mll pull-right">
                <i class="fui-arrow-right"></i>
                    Save
                </button>
                <div style="clear:both"></div>
    </div>
  </div>
</form>

    </div>
  </div>
</div>


{% include 'footer.html' %}

  </body>
</html>
