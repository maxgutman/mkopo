<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="/static/css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="/static/images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>


{% include 'menu.html' %}
{% include 'sidenav.html' %}

<div class="container-fluid" style="min-height: 400px">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->
<img src="{{ photo_url }}" />{{ name }}

                <ul class="nav pull-right">
                    {% if not session.logged_in %}
                        <a href="/facebook_login" class="btn btn-small btn-social-facebook">
                            <i class="fui-facebook"></i>
                            Connect with Facebook
                        </a>
                    {% else %}
                        <a href="/logout" class="btn btn-small btn-social-facebook">
                            <i class="fui-facebook"></i>
                            Logout
                        </a>
                    {% endif %}
                </ul>

<hr />
    </div>
    <div class="span10">


        <div class="demo-row">
        <div class="demo-title">
          <h5 class="demo-panel-title">Please enter the amount you wish to borrow</h5>
        </div>
        <div class="demo-col">
          <form class="form-search" method="POST">
          <div class="control-group huge focus">
            <div class="input-prepend">
              <span class="add-on">$</span>
              <input class="span1" name="loan_amount" type="text" placeholder="E.g. 1000" value="">
            </div>
            <br /><br /><br />
            <div class="control-group pull-right">
              <button name="submit" value="submit" class="btn btn-primary btn-wide mll">
                <i class="fui-arrow-right"></i>
                    Next
                </button>
            </div>
          </div>

</form>
        </div>
      </div>
    </div>
  </div>
</div>


{% include 'footer.html' %}

  </body>
</html>
