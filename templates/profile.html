<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="/static/css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="/static/images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>

{% set page_name = 'Profile' %}
{% include 'menu.html' %}
{% include 'sidenav.html' %}

<div class="container-fluid" style="min-height: 400px">
  <div class="row-fluid">

    <div class="span10">
{% if success %}
                    <div class="alert alert-warning">
                                    <button type="button" class="close fui-cross" data-dismiss="alert"></button>
                                    <p>Your profile has been updated!</p>
              <a href="/"><button type="submit" class="btn btn-large">
                <i class="fui-arrow-right"></i>Back Home
                </button></a>
                                  </div>
{% endif %}
<form class="form-horizontal" method="POST" role="form">
  <div class="form-group control-group huge ">
    <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
    <div class="col-lg-10">
      <input disabled=disabled type="email" class="form-control span1" id="inputEmail1" placeholder="Email" value="{{ email }}">
    </div>
  </div>
  <div class="form-group control-group huge focus">
    <label for="inputPassword1" class="col-lg-2 control-label">Employer</label>
    <div class="col-lg-10">
      <input type="text" class="form-control span1" id="inputPassword1" placeholder="Employer" name="employer" value="{{ employer }}">
    </div>
  </div>
  <div class="form-group control-group huge focus">
    <label for="inputPassword1" class="col-lg-2 control-label">Position</label>
    <div class="col-lg-10">
      <input type="text" class="form-control span1" id="inputPassword1" placeholder="Position" name="position" value="{{ position }}">
    </div>
  </div>
  <div class="form-group control-group huge focus">
    <label for="inputPassword1" class="col-lg-2 control-label">Home Location</label>
    <div class="col-lg-10">
      <input type="text" class="form-control span1" id="inputPassword1" placeholder="Home Location" name="location" value="{{ location }}">
    </div>
  </div>
  <div class="form-group control-group huge focus">
    <label for="inputPassword1" class="col-lg-2 control-label">Bio</label>
    <div class="col-lg-10">
      <textarea class="form-control span4" name="bio" rowspan=10 style="height: 120px">{{ bio or '' }}</textarea>

    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
              <a href="/"class="btn btn-large">
                <i class="fui-arrow-left"></i>Cancel
                </a>
                <button name="submit" value="submit" class="btn btn-primary btn-wide mll pull-right">
                <i class="fui-arrow-right"></i>
                    Save
                </button>
                <div style="clear:both"></div>
    </div>
  </div>
</form>

    </div>
  </div>
</div>


{% include 'footer.html' %}

  </body>
</html>
